<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Search Engine</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<section>
		<div class="main">
			<div>
				<img src="images/google.png">
			</div>
			<div class="searchBox">
				<form class="querysubmit">
					<input type="text" class="query" value="">
				</form>
				<div class="icons">
					<div><img src="images/search.png"></div>
					<div><img src="images/mic.png"></div>
				</div>
			</div>
			<div class="button">
				<button class="searchBtn">Google Search</button>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		let query = document.querySelector('.query');
		let querysubmit = document.querySelector('.querysubmit');
		let searchBtn = document.querySelector('.searchBtn');

		searchBtn.onclick = function(){
			let url = 'https://www.google.com/search?q='+query.value;
			window.open(url,'_self');
		}

		querysubmit.onsubmit = function(){
			let url = 'https://www.google.com/search?q='+query.value;
			window.open(url,'_self');
		}
	</script>
</body>
</html>

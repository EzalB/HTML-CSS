<!DOCTYPE html>
<html>
<head>
	<title>Material Login Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="pen-title">
	    <h1>Material Login Form</h1></div>
	<div class="reset"><a href="">Reset</a></div>
	<div class="container">
	    <div class="card"></div>
	    <div class="card">
	        <h1 class="title">Login</h1>
	        <form>
	            <div class="input-container"><input type="#{type}" id="#{label}" required="required" /><label for="#{label}">Username</label>
	                <div class="bar"></div>
	            </div>
	            <div class="input-container"><input type="#{type}" id="#{label}" required="required" /><label for="#{label}">Password</label>
	                <div class="bar"></div>
	            </div>
	            <div class="button-container"><button><span>Go</span></button></div>
	            <div class="footer"><a href="#">Forgot your password?</a></div>
	        </form>
	    </div>
	    <div class="card alt">
	        <div class="toggle"></div>
	        <h1 class="title">Register
	            <div class="close"></div>
	        </h1>
	        <form>
	            <div class="input-container"><input type="#{type}" id="#{label}" required="required" /><label for="#{label}">Username</label>
	                <div class="bar"></div>
	            </div>
	            <div class="input-container"><input type="#{type}" id="#{label}" required="required" /><label for="#{label}">Password</label>
	                <div class="bar"></div>
	            </div>
	            <div class="input-container"><input type="#{type}" id="#{label}" required="required" /><label for="#{label}">Repeat Password</label>
	                <div class="bar"></div>
	            </div>
	            <div class="button-container"><button><span>Next</span></button></div>
	        </form>
	    </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>

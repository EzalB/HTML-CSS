<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazing Website Design</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="logo">LOGO</div>
        <div id="header">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-align-right" id="openNav"></i>
        </div>
        <div id="navbar">
            <i class="fas fa-times" id="close"></i>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div id="mainPage">
            <div id="circle"></div>
            <img src="assets/jacket.png" alt="">
        </div>
        <div id="content">
            <h2>Fashion Makes<br>Us Beautiful.</h2>
            <h3>$400</h3>
            <button>Add To Cart</button>
        </div>
        <div id="multiColor">
            <h3>Multi Color</h3>
            <div class="colors" id="red"></div>
            <div class="colors" id="black"></div>
            <div class="colors" id="pink"></div>
            <div class="colors" id="purple"></div>
        </div>
        <div id="hoodie">
            <img src="assets/hoodie.png" alt="hoodie png">
            <h3>Hoodie For Girls</h3>
            <h4>$299</h4>
        </div>
        <div id="socialLinks">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <div id="pagination">
            <a href="#"><i class="fas fa-angle-left"></i></a>
            <a href="#"><i class="fas fa-angle-right"></i></a>
        </div>
    </div>
    <script src="js/file.js"></script>
</body>
</html>
